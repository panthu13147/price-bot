name: Price Bot Run

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes (Adjust as needed)
  workflow_dispatch:      # Allows you to click "Run Now" manually

jobs:
  build:
    runs-on: ubuntu-latest
    
    # üî¥ IMPORTANT: This gives the bot permission to write to your repo
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install requests beautifulsoup4 pandas

      - name: Run Price Bot Script
        env:
          MY_EMAIL: ${{ secrets.MY_EMAIL }}
          MY_PASSWORD: ${{ secrets.MY_PASSWORD }}
          DESTINATION_EMAIL: ${{ secrets.DESTINATION_EMAIL }}
        run: python "Price Arbitrage Bot.py"
        # ‚ö†Ô∏è Make sure the filename above matches your actual Python filename exactly!

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add price_history.csv
          # The command below commits changes ONLY if the file changed
          git commit -m "üìà Update price history [skip ci]" || exit 0
          git push
